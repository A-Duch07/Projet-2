<button mat-button (click)="undo()" [disabled]="this.getUndoRedoService().getUndoButtonAvailability()">Annuler</button>
<button mat-button (click)="redo()" [disabled]="this.getUndoRedoService().getRedoButtonAvailability()">Refaire</button>

<h2>Angle d'orientation de l'étampe</h2>
<mat-slider thumbLabel color="primary" min="-360" max="180" step="1" value="0" (input)="angleChange($event)"></mat-slider>

<h2>Facteur de mise à échelle</h2>
<mat-slider thumbLabel color="primary" min="0.1" max="5" step="0.1" value="1" (input)="miseAEchelleChange($event)"></mat-slider>

<h2>Étampe</h2>
<select (change)="stampChange($event)" name="stamp" id="stamp">
    <option value="0">Nuage</option>
    <option value="1">Coeur</option>
    <option value="2">Arc-en-ciel</option>
    <option value="3">Étoile</option>
    <option value="4">Soleil</option>
    <option value="5">Baby Yoda</option>
    <option value="6">Kirby</option>
    <option value="7">Stonks</option>
    <option value="8">Not Stonks</option>
    <option value="9">Shrek</option>
    <option value="10">Wha</option></select
><br /><br />
