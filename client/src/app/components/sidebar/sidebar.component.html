<mat-sidenav-container class="container">
    <!-- Barre d'outils -->
    <mat-sidenav mode="side" class="sidebar-container" opened role="directory" [disableClose]="true">
        <div *ngFor="let tool of tools" [id]="tool.id">
            <img
                [class.selected]="tool === selectedTool"
                [src]="tool.src"
                matTooltipClass="tooltip"
                matTooltip="{{ tool.name }}&#13;{{ tool.shortcut }}"
                (click)="onSelect(tool)"
            />
        </div>
    </mat-sidenav>

    <!-- Panneau d'attributs -->
    <mat-sidenav-content role="region">
        <app-attribute-panel class="top-container" [currentTool]="selectedTool"></app-attribute-panel>
    </mat-sidenav-content>
</mat-sidenav-container>
